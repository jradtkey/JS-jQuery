<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dynamic Content</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function () {

        $('.alert').click(function () {
          alert('you clicked me');
        });

        $('.new_btn').click(function () {
          $('#buttons').append('<button class="alert">I am a dynamically generated button!</button>');
        });

        $(document).on('click', '.alert', function () {
          alert('you clicked me')
        })

        $('button').click(function(){
          $('div').append('<h3>I am a new content</h3>');
        });

        $(document).on('mouseover', 'h3', function(){
          $(this).css('color', 'pink');
        });



      });
    </script>
  </head>
  <body>

    <h3>Static Content</h3>
    <div>
      <button class="alert">Click me for a message!</button>
      <button class="alert">Click me for a message!</button>
      <button class="alert">Click me for a message!</button>
      <button class="new_btn">Click me to add a new button!</button>
    </div>

    <h3>Dynamically rendered content!</h3>
    <div id="buttons">
    </div>

    <button>Click me for new content!</button>
  <div class='a'>
   <h3>I am old content</h3>
  </div>
  <div class='b'>
   <h3>I am old content</h3>
  </div>

  </body>
</html>
